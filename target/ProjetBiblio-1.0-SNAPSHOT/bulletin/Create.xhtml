<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBulletinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBulletinLabel_dateParution}" for="dateParution" />
                    <h:inputText id="dateParution" value="#{bulletinController.selected.dateParution}" title="#{bundle.CreateBulletinTitle_dateParution}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBulletinLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{bulletinController.selected.numero}" title="#{bundle.CreateBulletinTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateBulletinLabel_resume}" for="resume" />
                    <h:inputText id="resume" value="#{bulletinController.selected.resume}" title="#{bundle.CreateBulletinTitle_resume}" />
                    <h:outputLabel value="#{bundle.CreateBulletinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bulletinController.selected.id}" title="#{bundle.CreateBulletinTitle_id}" required="true" requiredMessage="#{bundle.CreateBulletinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBulletinLabel_exemplarisation}" for="exemplarisation" />
                    <h:selectOneMenu id="exemplarisation" value="#{bulletinController.selected.exemplarisation}" title="#{bundle.CreateBulletinTitle_exemplarisation}" required="true" requiredMessage="#{bundle.CreateBulletinRequiredMessage_exemplarisation}">
                        <f:selectItems value="#{exemplarisationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bulletinController.create}" value="#{bundle.CreateBulletinSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bulletinController.prepareList}" value="#{bundle.CreateBulletinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBulletinIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
