<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLivreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLivreLabel_isbn}"/>
                    <h:outputText value="#{livreController.selected.isbn}" title="#{bundle.ViewLivreTitle_isbn}"/>
                    <h:outputText value="#{bundle.ViewLivreLabel_nbPages}"/>
                    <h:outputText value="#{livreController.selected.nbPages}" title="#{bundle.ViewLivreTitle_nbPages}"/>
                    <h:outputText value="#{bundle.ViewLivreLabel_id}"/>
                    <h:outputText value="#{livreController.selected.id}" title="#{bundle.ViewLivreTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLivreLabel_notice}"/>
                    <h:outputText value="#{livreController.selected.notice}" title="#{bundle.ViewLivreTitle_notice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{livreController.destroyAndView}" value="#{bundle.ViewLivreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLivreEditLink}"/>
                <br />
                <h:commandLink action="#{livreController.prepareCreate}" value="#{bundle.ViewLivreCreateLink}" />
                <br />
                <h:commandLink action="#{livreController.prepareList}" value="#{bundle.ViewLivreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLivreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
