<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLivreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLivreLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{livreController.selected.isbn}" title="#{bundle.CreateLivreTitle_isbn}" required="true" requiredMessage="#{bundle.CreateLivreRequiredMessage_isbn}"/>
                    <h:outputLabel value="#{bundle.CreateLivreLabel_nbPages}" for="nbPages" />
                    <h:inputText id="nbPages" value="#{livreController.selected.nbPages}" title="#{bundle.CreateLivreTitle_nbPages}" />
                    <h:outputLabel value="#{bundle.CreateLivreLabel_id}" for="id" />
                    <h:selectOneMenu id="id" value="#{livreController.selected.id}" title="#{bundle.CreateLivreTitle_id}" >
                        <f:selectItems value="#{exemplarisationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLivreLabel_notice}" for="notice" />
                    <h:selectOneMenu id="notice" value="#{livreController.selected.notice}" title="#{bundle.CreateLivreTitle_notice}" >
                        <f:selectItems value="#{noticeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{livreController.create}" value="#{bundle.CreateLivreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{livreController.prepareList}" value="#{bundle.CreateLivreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLivreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
