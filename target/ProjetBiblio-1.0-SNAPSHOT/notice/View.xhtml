<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoticeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoticeLabel_categorie}"/>
                    <h:outputText value="#{noticeController.selected.categorie}" title="#{bundle.ViewNoticeTitle_categorie}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_datePublication}"/>
                    <h:outputText value="#{noticeController.selected.datePublication}" title="#{bundle.ViewNoticeTitle_datePublication}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_langue}"/>
                    <h:outputText value="#{noticeController.selected.langue}" title="#{bundle.ViewNoticeTitle_langue}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_motscle}"/>
                    <h:outputText value="#{noticeController.selected.motscle}" title="#{bundle.ViewNoticeTitle_motscle}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_resume}"/>
                    <h:outputText value="#{noticeController.selected.resume}" title="#{bundle.ViewNoticeTitle_resume}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_sousTitre}"/>
                    <h:outputText value="#{noticeController.selected.sousTitre}" title="#{bundle.ViewNoticeTitle_sousTitre}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_titre}"/>
                    <h:outputText value="#{noticeController.selected.titre}" title="#{bundle.ViewNoticeTitle_titre}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_url}"/>
                    <h:outputText value="#{noticeController.selected.url}" title="#{bundle.ViewNoticeTitle_url}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_id}"/>
                    <h:outputText value="#{noticeController.selected.id}" title="#{bundle.ViewNoticeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNoticeLabel_livre}"/>
                    <h:outputText value="#{noticeController.selected.livre}" title="#{bundle.ViewNoticeTitle_livre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticeController.destroyAndView}" value="#{bundle.ViewNoticeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoticeEditLink}"/>
                <br />
                <h:commandLink action="#{noticeController.prepareCreate}" value="#{bundle.ViewNoticeCreateLink}" />
                <br />
                <h:commandLink action="#{noticeController.prepareList}" value="#{bundle.ViewNoticeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoticeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
