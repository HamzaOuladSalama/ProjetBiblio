<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExemplarisationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExemplarisationLabel_id}"/>
                    <h:outputText value="#{exemplarisationController.selected.id}" title="#{bundle.ViewExemplarisationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExemplarisationLabel_disponible}"/>
                    <h:outputText value="#{exemplarisationController.selected.disponible}" title="#{bundle.ViewExemplarisationTitle_disponible}"/>
                    <h:outputText value="#{bundle.ViewExemplarisationLabel_total}"/>
                    <h:outputText value="#{exemplarisationController.selected.total}" title="#{bundle.ViewExemplarisationTitle_total}"/>
                    <h:outputText value="#{bundle.ViewExemplarisationLabel_bulletin}"/>
                    <h:outputText value="#{exemplarisationController.selected.bulletin}" title="#{bundle.ViewExemplarisationTitle_bulletin}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exemplarisationController.destroyAndView}" value="#{bundle.ViewExemplarisationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExemplarisationEditLink}"/>
                <br />
                <h:commandLink action="#{exemplarisationController.prepareCreate}" value="#{bundle.ViewExemplarisationCreateLink}" />
                <br />
                <h:commandLink action="#{exemplarisationController.prepareList}" value="#{bundle.ViewExemplarisationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExemplarisationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
