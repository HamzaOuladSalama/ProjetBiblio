<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBulletinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBulletinLabel_dateParution}" for="dateParution" />
                    <h:inputText id="dateParution" value="#{bulletinController.selected.dateParution}" title="#{bundle.EditBulletinTitle_dateParution}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBulletinLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{bulletinController.selected.numero}" title="#{bundle.EditBulletinTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditBulletinLabel_resume}" for="resume" />
                    <h:inputText id="resume" value="#{bulletinController.selected.resume}" title="#{bundle.EditBulletinTitle_resume}" />
                    <h:outputLabel value="#{bundle.EditBulletinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bulletinController.selected.id}" title="#{bundle.EditBulletinTitle_id}" required="true" requiredMessage="#{bundle.EditBulletinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBulletinLabel_exemplarisation}" for="exemplarisation" />
                    <h:selectOneMenu id="exemplarisation" value="#{bulletinController.selected.exemplarisation}" title="#{bundle.EditBulletinTitle_exemplarisation}" required="true" requiredMessage="#{bundle.EditBulletinRequiredMessage_exemplarisation}">
                        <f:selectItems value="#{exemplarisationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bulletinController.update}" value="#{bundle.EditBulletinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBulletinViewLink}"/>
                <br />
                <h:commandLink action="#{bulletinController.prepareList}" value="#{bundle.EditBulletinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBulletinIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
