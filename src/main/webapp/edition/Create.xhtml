<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEditionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEditionLabel_date}" for="date" />
                    <h:inputText id="date" value="#{editionController.selected.date}" title="#{bundle.CreateEditionTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEditionLabel_langue}" for="langue" />
                    <h:inputText id="langue" value="#{editionController.selected.langue}" title="#{bundle.CreateEditionTitle_langue}" />
                    <h:outputLabel value="#{bundle.CreateEditionLabel_idEditeur}" for="idEditeur" />
                    <h:inputText id="idEditeur" value="#{editionController.selected.idEditeur}" title="#{bundle.CreateEditionTitle_idEditeur}" required="true" requiredMessage="#{bundle.CreateEditionRequiredMessage_idEditeur}"/>
                    <h:outputLabel value="#{bundle.CreateEditionLabel_editeur}" for="editeur" />
                    <h:selectOneMenu id="editeur" value="#{editionController.selected.editeur}" title="#{bundle.CreateEditionTitle_editeur}" required="true" requiredMessage="#{bundle.CreateEditionRequiredMessage_editeur}">
                        <f:selectItems value="#{editeurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{editionController.create}" value="#{bundle.CreateEditionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{editionController.prepareList}" value="#{bundle.CreateEditionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEditionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
