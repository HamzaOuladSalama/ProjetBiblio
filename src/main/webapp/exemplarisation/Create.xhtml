<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExemplarisationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExemplarisationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{exemplarisationController.selected.id}" title="#{bundle.CreateExemplarisationTitle_id}" required="true" requiredMessage="#{bundle.CreateExemplarisationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExemplarisationLabel_disponible}" for="disponible" />
                    <h:inputText id="disponible" value="#{exemplarisationController.selected.disponible}" title="#{bundle.CreateExemplarisationTitle_disponible}" />
                    <h:outputLabel value="#{bundle.CreateExemplarisationLabel_total}" for="total" />
                    <h:inputText id="total" value="#{exemplarisationController.selected.total}" title="#{bundle.CreateExemplarisationTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateExemplarisationLabel_bulletin}" for="bulletin" />
                    <h:selectOneMenu id="bulletin" value="#{exemplarisationController.selected.bulletin}" title="#{bundle.CreateExemplarisationTitle_bulletin}" >
                        <f:selectItems value="#{bulletinController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exemplarisationController.create}" value="#{bundle.CreateExemplarisationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{exemplarisationController.prepareList}" value="#{bundle.CreateExemplarisationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExemplarisationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
