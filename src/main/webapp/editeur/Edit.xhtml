<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEditeurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEditeurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{editeurController.selected.nom}" title="#{bundle.EditEditeurTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEditeurLabel_pays}" for="pays" />
                    <h:inputText id="pays" value="#{editeurController.selected.pays}" title="#{bundle.EditEditeurTitle_pays}" />
                    <h:outputLabel value="#{bundle.EditEditeurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{editeurController.selected.id}" title="#{bundle.EditEditeurTitle_id}" required="true" requiredMessage="#{bundle.EditEditeurRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEditeurLabel_edition}" for="edition" />
                    <h:selectOneMenu id="edition" value="#{editeurController.selected.edition}" title="#{bundle.EditEditeurTitle_edition}" >
                        <f:selectItems value="#{editionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{editeurController.update}" value="#{bundle.EditEditeurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEditeurViewLink}"/>
                <br />
                <h:commandLink action="#{editeurController.prepareList}" value="#{bundle.EditEditeurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEditeurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
