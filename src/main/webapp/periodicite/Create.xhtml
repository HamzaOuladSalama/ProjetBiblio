<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodiciteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodiciteLabel_issn}" for="issn" />
                    <h:inputText id="issn" value="#{periodiciteController.selected.issn}" title="#{bundle.CreatePeriodiciteTitle_issn}" required="true" requiredMessage="#{bundle.CreatePeriodiciteRequiredMessage_issn}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodiciteLabel_typePeriodicite}" for="typePeriodicite" />
                    <h:inputText id="typePeriodicite" value="#{periodiciteController.selected.typePeriodicite}" title="#{bundle.CreatePeriodiciteTitle_typePeriodicite}" />
                    <h:outputLabel value="#{bundle.CreatePeriodiciteLabel_valeurPeriodicite}" for="valeurPeriodicite" />
                    <h:inputText id="valeurPeriodicite" value="#{periodiciteController.selected.valeurPeriodicite}" title="#{bundle.CreatePeriodiciteTitle_valeurPeriodicite}" />
                    <h:outputLabel value="#{bundle.CreatePeriodiciteLabel_id}" for="id" />
                    <h:selectOneMenu id="id" value="#{periodiciteController.selected.id}" title="#{bundle.CreatePeriodiciteTitle_id}" >
                        <f:selectItems value="#{bulletinController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodiciteController.create}" value="#{bundle.CreatePeriodiciteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodiciteController.prepareList}" value="#{bundle.CreatePeriodiciteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodiciteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
