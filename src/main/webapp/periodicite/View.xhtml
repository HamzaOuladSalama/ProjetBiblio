<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodiciteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodiciteLabel_issn}"/>
                    <h:outputText value="#{periodiciteController.selected.issn}" title="#{bundle.ViewPeriodiciteTitle_issn}"/>
                    <h:outputText value="#{bundle.ViewPeriodiciteLabel_typePeriodicite}"/>
                    <h:outputText value="#{periodiciteController.selected.typePeriodicite}" title="#{bundle.ViewPeriodiciteTitle_typePeriodicite}"/>
                    <h:outputText value="#{bundle.ViewPeriodiciteLabel_valeurPeriodicite}"/>
                    <h:outputText value="#{periodiciteController.selected.valeurPeriodicite}" title="#{bundle.ViewPeriodiciteTitle_valeurPeriodicite}"/>
                    <h:outputText value="#{bundle.ViewPeriodiciteLabel_id}"/>
                    <h:outputText value="#{periodiciteController.selected.id}" title="#{bundle.ViewPeriodiciteTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodiciteController.destroyAndView}" value="#{bundle.ViewPeriodiciteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodiciteEditLink}"/>
                <br />
                <h:commandLink action="#{periodiciteController.prepareCreate}" value="#{bundle.ViewPeriodiciteCreateLink}" />
                <br />
                <h:commandLink action="#{periodiciteController.prepareList}" value="#{bundle.ViewPeriodiciteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodiciteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
